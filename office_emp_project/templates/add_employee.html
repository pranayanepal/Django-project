<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add an employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Add an employee</h1>
    </div>
    <hr>

    <form action="/add_employee" method="POST" >
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" value="{{ first_name }}" name="first_name">
            </div>
            <div class="col-md-6">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" value="{{ last_name }}" name="last_name">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="dept" class="form-label">Department</label>
                <input type="text" class="form-control" id="dept" value="{{ dept }}" name="dept">
            </div>
            <div class="col-md-6">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" id="role" value="{{ role }}" name="role">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary" value="{{ salary }}" name="salary">
            </div>
            <div class="col-md-6">
                <label for="bonus" class="form-label">Bonus</label>
                <input type="number" class="form-control" id="bonus" value="{{ bonus }}"name="bonus">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" value="{{ phone }}" name="phone">
            </div>
            <div class="col-md-6">
                <label for="hiredate" class="form-label">Hire Date</label>
                <input type="date" class="form-control" id="hiredate" value="{{ hire_date }}" name="hire_date">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
