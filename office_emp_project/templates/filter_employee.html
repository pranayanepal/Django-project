<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Employee Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <form action="/filter_employee" method="POST" >
    {% csrf_token %}
    <div class="row mb-3">
      
      <h1>Filter Employee Details!</h1>
        <hr>
        <div class="col-md-6">
            <label for="name" class="form-label">Employee First/Last Name</label>
            <input type="text" class="form-control" id="name" value="{{ name }}" name="name">
        </div>
        <div class="col-md-6">
          <label for="dept" class="form-label">Department</label>
          <input type="text" class="form-control" id="dept" value="{{ dept }}" name="dept">
      </div>
    </div>
    <div class="col-md-6">
      <label for="role" class="form-label">Role</label>
      <input type="text" class="form-control" id="role" value="{{ role }}" name="role">
  </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
